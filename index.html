<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="style.css">
		<title>Train Scheduler</title>
	</head>
	<body>
<div class="jumbotron">
  <div class="container text-center">
    <h1>Train Schedule</h1>
  </div>
</div>
<div class="container">
	<div class="panel panel-primary">
	 <div class="panel-heading">Current Trains</div>
	  <div class="panel-body">
		<div class="row">
			<div class="col-md-2" id="name">
				<p>Train Name</p>
			</div>
			<div class="col-md-2" id="destination">
				<p>Destination</p>
			</div>
			<div class="col-md-2" id="frequency">
				<p>Frequency (min)</p>
			</div>
			<div class="col-md-2" id="arrival">
				<p>Next Arrival</p>
			</div>
			<div class="col-md-2" id="minutes-away">
				<p>Minutes Away</p>
			</div>
			<hr>
		</div>
	  </div>
	 </div>
	</div>
 </div>
<div class="container">
	<div class="panel panel-primary">
	 <div class="panel-heading">Add Train</div>
	  <div class="panel-body">
		<form>
		    <div class="form-group">
		      <label>Train Name</label>
		      <input type="text" class="form-control name">
		    </div>
		    <div class="form-group">
		      <label>Destination</label>
		      <input type="text" class="form-control role">
		    </div>
		    <div class="form-group">
		      <label>First Train Time (HH:mm - military time)</label>
		      <input type="text" class="form-control start-date">
		    </div>
		    <div class="form-group">
		      <label>Frequency (min)</label>
		      <input type="text" class="form-control rate">
		    </div>		    		    
		    <button type="submit" class="btn btn-primary">Submit</button>
		</form>
	  </div>
	</div>
</div>

	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script src="script.js"></script>
	</body>
</html>
